    <!-- Firebase SDK - Configura qui il tuo Project ID: almanacco-virtuale -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // La tua configurazione Firebase (dal Project Settings della console)
        const firebaseConfig = {
            apiKey: "AIzaSyBGoOBaL8MNKCRz0GxpSPJNCedDaHYb9GE",
            authDomain: "almanacco-virtuale.firebaseapp.com",
            databaseURL: "https://almanacco-virtuale-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "almanacco-virtuale",
            storageBucket: "almanacco-virtuale.firebasestorage.app",
            messagingSenderId: "462607430813",
            appId: "1:462607430813:web:40a7d27db98d201bc65074",
            measurementId: "G-DGMG1WHEVX"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ora, definiamo le funzioni JavaScript che verranno chiamate dal C# di Blazor
        // e rendiamole disponibili globalmente o tramite un oggetto namespace per l'interop.
        window.firebaseInterop = {
            // Funzione per il login con Google
            signInWithGoogle: async function () {
                const provider = new GoogleAuthProvider();
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    console.log("Utente loggato con Google (JS):", user.email);
                    return { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL };
                } catch (error) {
                    console.error("Errore login con Google (JS):", error.message);
                    throw error; // Rilancia l'errore per gestirlo in C#
                }
            },

            // Funzione per il logout
            signOut: async function () {
                try {
                    await signOut(auth);
                    console.log("Utente sloggato (JS).");
                } catch (error) {
                    console.error("Errore logout (JS):", error.message);
                    throw error;
                }
            },

            // Registra un callback per lo stato di autenticazione
            // Questa funzione JS chiamerÃ  una funzione C# quando lo stato cambia
            onAuthStateChanged: function (dotNetHelper) {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        dotNetHelper.invokeMethodAsync('NotifyAuthStateChanged', { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL });
                    } else {
                        dotNetHelper.invokeMethodAsync('NotifyAuthStateChanged', null); // Nessun utente
                    }
                });
            }
        };
    </script>
